<%+cbi/valueheader%>

<script type="text/javascript">//<![CDATA[

	function check_connect(btn,urlname)
	{
		btn.disabled = true;
		btn.value    = '<%:Check...%>';
		murl=urlname;
		XHR.get('<%=luci.dispatcher.build_url("admin", "services", "shadowsocksr","check")%>',
			{ set:murl },
			function(x,rv)
			{
			var s = document.getElementById(urlname+'-status');
			if (s)
			{
				if (rv.ret=="0")
				s.innerHTML ="<img  src='<%=resource%>/Yes.png'>&nbsp;&nbsp;<font size=5  color='green'>"+"<%:Connect OK%>"+"</font>&nbsp;&nbsp;<img  src='<%=resource%>/smile_.png'>";
				else
				s.innerHTML ="<img  src='<%=resource%>/No.png'>&nbsp;&nbsp;<font  size=5  color='red'>"+"<%:Connect Error%>"+"</font>&nbsp;&nbsp;<img  src='<%=resource%>/haha.png'>";


			}

				btn.disabled = false;
				btn.value    = '<%:Check Connect%>';
			}
		);

		return false;
	}
//]]></script>


<input type="button" class="cbi-button cbi-button-apply" value="<%:Check Connect%>" onclick="return check_connect(this,'<%=self.option%>')" />
<span id="<%=self.option%>-status"><em><%=self.value%></em></span>

<%+cbi/valuefooter%>
